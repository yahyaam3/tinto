; Habilitar extensiones necesarias
extension=pdo_mysql
extension=mysqli
extension=fileinfo

; Configuración de memoria y tiempo de ejecución
memory_limit = 256M
max_execution_time = 60
upload_max_filesize = 10M
post_max_size = 10M

; Configuración de errores
error_reporting = E_ALL
display_errors = On
display_startup_errors = On
log_errors = On 